<app-carousel></app-carousel>

<section id="content">

    <h1>Cerca film...<input type="text" placeholder="Cerca film..." [(ngModel)]="searchValue" (input)="searchThis()">
        <i class="fa-solid fa-magnifying-glass"></i><label></label></h1>
    
    <app-search [movieArray]="movieSearched"></app-search>

    <article class="row" infiniteScroll [infiniteScrollDistance]="2" 
    [infiniteScrollThrottle]="2000" [alwaysCallback]="true" (scrolled)="getMovieOnScroll()">
        <h1>I film pi√π popolari</h1>
        <div class="films" *ngFor="let film of movie" name="film">
            <img [src]=film.image [alt]=film.title>
                <a href="javascript:void(0)" [routerLink]="['/film', film.id]" class="play">
                    <h3>{{film.title}}</h3>
                    <span><b>Rating:</b> {{film.imDbRating}}</span>
                    <span><b>Rank:</b> {{film.rank}}</span>
                    <span><b>Anno:</b> {{film.year}}</span>
                </a>
        </div>
    </article>
</section>
